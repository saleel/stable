specVersion: 0.0.4
description: Stable
repository: https://github.com/saleel/stable/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Stable
    network: mainnet
    source:
      address: '0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512'
      abi: Stable
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Stable
      abis:
        - name: Stable
          file: ./abis/Stable.json
      eventHandlers:
        - event: PriceUpdated(uint32,string,uint32,uint32)
          handler: handlePriceUpdated
        - event: PriceIndexUpdated(uint32,uint32)
          handler: handlePriceIndexUpdated
        # - event: ProductDetailsUpdated(string)
        #   handler: handleProductDetailsUpdated

      file: ./src/mapping.ts
