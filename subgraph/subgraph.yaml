specVersion: 0.0.4
description: Stable
repository: https://github.com/saleel/stable/subgraph
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum/contract
    name: StableFactory
    network: mainnet
    source:
      address: '0x5FbDB2315678afecb367f032d93F642f64180aa3'
      abi: StableFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - StableFactory
      abis:
        - name: StableFactory
          file: ./abis/StableFactory.json
      eventHandlers:
        - event: StableCreated(string,string,address)
          handler: handleStableCreated
        - event: ProductDetailsUpdated(string)
          handler: handleProductDetailsUpdated

templates:
  - name: Stable
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Stable
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/stable.ts
      entities:
        - Stable
      abis:
        - name: Stable
          file: ./abis/Stable.json
      eventHandlers:
        - event: PricesSubmitted(string[],uint16[],string)
          handler: handlePricesSubmitted
        - event: PricesUpdated(uint32,string[],uint16[],uint16[])
          handler: handlePricesUpdated
        - event: PriceIndexUpdated(uint32,uint16)
          handler: handlePriceIndexUpdated
        - event: ProductBasketUpdated(string[],uint8[])
          handler: handleProductBasketUpdated
