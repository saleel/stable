type Stable @entity {
  id: ID!
  country: String!
  currency: String!
  address: String!
}

type LatestPrice @entity {
  id: ID!
  country: String!
  currency: String!
  price: BigInt!
  product: Product!
  updatedAt: String!
}

type Product @entity {
  id: ID!
  latestPrice: [LatestPrice!]! @derivedFrom(field: "product")
  priceHistory: [PriceHistory!]! @derivedFrom(field: "product")
  updatedAt: String!
}

type PriceIndex @entity {
  id: ID!
  country: String!
  currency: String!
  index: BigInt!
  date: String!
}

type PriceHistory @entity {
  id: ID!
  country: String!
  currency: String!
  product: Product!
  date: String!
  price: BigInt!
  confirmations: BigInt!
}