      entities:
        - Stable
      abis:
        - name: Stable
          file: Stable/abis/Stable.json
      eventHandlers:
        - event: PriceUpdated(uint32,uint32,uint32,uint32)
          handler: handlePriceUpdated
      file: Stable/Stable.wasm
