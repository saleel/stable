specVersion: 0.0.4
description: Stable
repository: https://github.com/saleel/stable/subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StableFactory
    network: mainnet
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: StableFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: StableFactory/StableFactory.wasm
      entities:
        - StableFactory
      abis:
        - name: StableFactory
          file: StableFactory/abis/StableFactory.json
      eventHandlers:
        - event: StableCreated(string,string,address)
          handler: handleStableCreated
templates:
  - name: Stable
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Stable
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates/Stable/Stable.wasm
      entities:
        - Stable
      abis:
        - name: Stable
          file: Stable/abis/Stable.json
      eventHandlers:
        - event: PriceUpdated(uint32,string,uint32,uint32)
          handler: handlePriceUpdated
        - event: PriceIndexUpdated(uint32,uint32)
          handler: handlePriceIndexUpdated
